<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-primary">Hello, world!</h1>

    <div id="carouselExampleControl" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://damassets.autodesk.net/content/dam/autodesk/www/industry/3d-animation/create-beautiful-3d-animations-thumb-1204x677.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wallpaperaccess.com/full/1654.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wonderfulengineering.com/wp-content/uploads/2014/07/Animation-wallpapers-20.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControl" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControl" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active row">
              <img class="col-4 w-25 rouned-5" src="https://wallpaperaccess.com/full/1654.jpg" alt="...">
            <img class="col-4 w-25 rouned-5" src="https://damassets.autodesk.net/content/dam/autodesk/www/industry/3d-animation/create-beautiful-3d-animations-thumb-1204x677.jpg"   alt="...">
            <img class="col-4 w-25 rouned-5" src="https://wonderfulengineering.com/wp-content/uploads/2014/07/Animation-wallpapers-20.jpg"  alt="...">
          </div>


          <div class="carousel-item active row">
            <img class="col-4 w-25 rouned-5" src="https://damassets.autodesk.net/content/dam/autodesk/www/industry/3d-animation/create-beautiful-3d-animations-thumb-1204x677.jpg"   alt="...">
            <img class="col-4 w-25 rouned-5" src="https://wallpaperaccess.com/full/1654.jpg" alt="...">
            <img class="col-4 w-25 rouned-5" src="https://wonderfulengineering.com/wp-content/uploads/2014/07/Animation-wallpapers-20.jpg"  alt="...">
          </div>

          <div class="carousel-item active row">
            <img class="col-4 w-25 rouned-5" src="https://damassets.autodesk.net/content/dam/autodesk/www/industry/3d-animation/create-beautiful-3d-animations-thumb-1204x677.jpg"   alt="...">
            <img class="col-4 w-25 rouned-5" src="https://wonderfulengineering.com/wp-content/uploads/2014/07/Animation-wallpapers-20.jpg"  alt="...">
            <img class="col-4 w-25 rouned-5" src="https://wallpaperaccess.com/full/1654.jpg" alt="...">
          </div>

          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
